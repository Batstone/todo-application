<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">

    <title>To Do</title>
</head>

<body class="wrapper">

    <header>
        <h1>TODO</h1>
    </header>

    <main>

        <div class="form-container">
            <form action="" class="todo-form">
                <input type="text" name="todo" placeholder="Enter your todo">
                <button class="add">Submit</button>

            </form>
            <button class="clear">Delete All</button>
        </div>

        <div>
            <ul class="todo-list">
            </ul>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/ae5be4dc98.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
